<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>

        <div class="nav">
            <p class="navele all selected" id="nav1" >All</p>
            <p class="navele active" id="nav2">Active</p>
            <p class="navele completed" id="nav3">Completed</p>
        </div>

        <ul class="tasks" id="tasks-holder">
            <!-- Tasks         -->
    
        </ul>
        <div class="newTask hide" id="addbar">
            <input id="user-task" class="newInp" type="text" />
            <div class="options">
                <button class="option" id="add">Add</button>
                <button class="option" id="cancel">Cancel</button>
            </div>
        </div>
        

        <div class="addNew">
            <button id="addbtn" >Add New Task</button>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
